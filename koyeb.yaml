# koyeb.yaml
name: unisaver-api
service:
  name: youtube-downloader
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
  env:
    - name: NODE_ENV
      value: production
    - name: YT_DLP_CACHE_DIR
      value: /tmp/yt-cache
  instance:
    type: nano
    min: 1
    max: 1
  health:
    path: /health
    initial_delay: 10
    period: 30
    timeout: 5
    success_threshold: 1
    failure_threshold: 3